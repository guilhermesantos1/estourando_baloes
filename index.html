<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciaJogo() {
				var nivel_jogo = document.getElementById('nivel_jogo').value;
				window.location.href = "jogo.html?nivel=" + nivel_jogo;
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: </b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Díficil</option>
				</select>
			</p>
			<br>
			<img src="imagens/iniciar.png" onclick="iniciaJogo()" style="cursor: pointer;">
		</div>
	</body>

</html>
